  <mat-grid-list [cols]="1" rowHeight="80px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <!-- <mat-toolbar color="primary"> -->
      <mat-toolbar style="background: transparent;">
        <mat-toolbar-row>
          <span><img src="assets/img/supero_cor.svg" class="logo-supero"/></span>
          <span class="spacer"></span>
          <div class="form-inline">
            <div class="search-bar">
              <input class="search_input" type="text" name="" placeholder="Pesquisar..." (keyup)="applyFilter($event.target.value)">
              <a href="#" class="search_icon">
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">search</mat-icon>
              </a>
            </div>
          </div>  
        </mat-toolbar-row>  
      </mat-toolbar>      
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1" gutterSize="16px"> 
        
      <mat-form-field>
          <input 
          matInput 
          [matDatepicker]="pickerStart"           
          [matDatepicker]="picker" 
          placeholder="Escolha a data Inicial" 
          (dateInput)="inputEvent($event.target.value)" 
          (dateChange)="changeEvent($event)">
          
          <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>

          <mat-datepicker 
          #pickerStart 
          startView="multi-year" 
          [startAt]="startDate"></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="pickerEnd" placeholder="Escolha a data Final">
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>

    </mat-grid-tile>
  </mat-grid-list>
  <mat-card class="mat-elevation-z4">
<!--    conteudo daqui pra baixo -->
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="titulo" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TÍTULO </th>
          <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
        </ng-container>

        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
          <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
        </ng-container>

        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> AUTOR </th>
          <td mat-cell *matCellDef="let row">{{row.autor}}</td>
        </ng-container>

        <ng-container matColumnDef="editora">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EDITORA </th>
          <td mat-cell *matCellDef="let row">{{row.editora}}</td>
        </ng-container>

        <ng-container matColumnDef="ano">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ANO </th>
          <td mat-cell *matCellDef="let row">{{row.ano}}</td>
        </ng-container>

        <ng-container matColumnDef="detalhes" stickyEnd>
          <th mat-header-cell *matHeaderCellDef class="text-center">DETALHES</th>
          <td mat-cell *matCellDef="let row" class="text-center">
            <button mat-mini-fab aria-label="Detalhes do Livro" class="bg-supero" matTooltip="Ver Detalhes da Publicação" matTooltipPosition="above" matTooltipClass="tooltip" [routerLink]="['./bookDetail',row.id]">
              <mat-icon>list_alt</mat-icon>
            </button>   
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
