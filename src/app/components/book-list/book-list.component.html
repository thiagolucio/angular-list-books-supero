
  <mat-grid-list [cols]="1" rowHeight="80px" style="margin-bottom: 8px;">
    <mat-grid-tile [colspan]="1" [rowspan]="1" class="bg-titles color-dark-gray">
      <!-- <mat-toolbar color="primary"> -->
      <mat-toolbar style="background: transparent;">
        <mat-toolbar-row>
          <span><img src="assets/img/supero_cor.svg" class="logo-supero"/></span>
          <span class="example-spacer"></span>
          <div class="form-inline">
            <div class="search-bar">
              <input class="search_input" type="text" name="" placeholder="Pesquisar..." (keyup)="applyFilter($event.target.value)">
              <a href="#" class="search_icon">
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">search</mat-icon>
              </a>
            </div>
          </div>  
        </mat-toolbar-row>
      </mat-toolbar>
      <span class="spacer-horiz"></span>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-card class="mat-elevation-z4">
<!--    conteudo daqui pra baixo -->
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> T√çTULO </th>
          <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
        </ng-container>

        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
          <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
        </ng-container>

        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> AUTOR </th>
          <td mat-cell *matCellDef="let row">{{row.autor}}</td>
        </ng-container>

        <ng-container matColumnDef="editora">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EDITORA </th>
          <td mat-cell *matCellDef="let row">{{row.editora}}</td>
        </ng-container>

        <ng-container matColumnDef="ano">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ANO </th>
          <td mat-cell *matCellDef="let row">{{row.ano}}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef>Detalhes</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button aria-label="Detalhes do Livro"
                    matTooltip="Ver Detalhes" matTooltipPosition="above"
                    matTooltipClass="tooltip">
              <mat-icon>list_alt</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['./bookDetail',row.id]"></tr>
        
      </table>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
